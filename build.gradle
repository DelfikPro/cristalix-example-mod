buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "https://repo.implario.dev/public"
        }
    }
    dependencies {
        classpath("ru.cristalix:bundler:2.3.3")
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
    id 'org.hidetake.ssh' version '2.10.1'
}

allprojects {

    repositories {
        mavenLocal()
        maven {
            url 'https://repo.implario.dev/public'
        }
        mavenCentral()
    }

}

subprojects {

    apply plugin: 'ru.cristalix.uiengine.bundler'
    apply plugin: 'kotlin'

    dependencies {

        compileOnly 'ru.cristalix:client-api:latest-SNAPSHOT'

        implementation 'ru.cristalix:client-sdk:5.0.3-pre8'
        implementation 'ru.cristalix:uiengine:3.7.5-rc3'

        implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.4.30'
    }

//    configurations.all {
//        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
//    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    println((configurations.runtimeClasspath).collect())
    println((configurations.compileClasspath.collect() - configurations.runtimeClasspath.collect()))

    jar.from configurations.runtimeClasspath.collect(project.&zipTree)

}

if (file('upload.gradle').file) apply from: 'upload.gradle'



