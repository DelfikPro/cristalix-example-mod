
bundler {
    name 'Health indicators'
    mainClass 'ru.cristalix.mods.indicators.IndicatorsMod'
    version '2.0'
    author 'DelfikPro'
}

jar {
    exclude "**/*.kotlin_metadata"
    exclude "**/*.kotlin_builtins"
    exclude "**/*.kotlin_module"
    duplicatesStrategy DuplicatesStrategy.FAIL
}

afterEvaluate {
    tasks.bundle {
        doFirst {
            libraryJarFiles.forEach {println it}
            inJarFiles.forEach {println it}
        }
    }
}
